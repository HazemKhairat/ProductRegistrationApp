<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="mood">
        <button id="LDmood"> Dark Mood</i></button>
    </div>
    <div class="container">
        <h1>Product Registration</h1>
        <div class="cantien">
            <div class="group">
                <input type="text" name="" id="Product" placeholder="Product Name">
                <hr>
                <h5>Calculat Price</h5>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Price">
                    <input type="text" name="" id="" placeholder="Tax %">
                    <input type="text" name="" id="" placeholder="Delivary">
                    <input type="text" name="" id="" placeholder="Discount">
                    <input type="text" name="" id="" placeholder="Total">
                </div>
                <input type="text" name="" id="Count" placeholder="Count Of Items">
                <hr>
                <h5> Category</h5>
                <select name="" id="Department">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Kiddes">Kiddes</option>
                    <option value="Others">Others</option>
                </select>
                <button class="bt1">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Product List</h1>
        <div class="cantien">
            <div class="group">
                <button id="bt2">Clear All <span id="countElements"></span></button>
                <table class="table">
                    <thead class="thead">
                        <tr class="tr">
                            <th scope="col">#ID</th>
                            <th scope="col">Product Name</th>
                            <th>Show Data</th>
                            <th>Delete</th>
                            <th>Edite</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-start">
                 
                </div>
                <div  class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
